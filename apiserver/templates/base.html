<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="unsafe-url">

    <title>{% block title %}Sandbox{% end %}</title>

    {% block head_css %}
        <style>
            footer {margin-top:100px;}
        </style>
    {% end %}
    {% block additional_head_css %}{% end %}

    {% block head_js %}
    {% end %}

</head>

<body>
    {% block body %}
    {% end %}

    {% block bottom_js %}
    {% end %}
    {% block additional_bottom_js %}{% end %}
</body>
</html>
