{% extends 'base.html' %}


{% block body %}
    <h1>Files</h1>

    {% if files %}
        <ul>
            {% for f in files %}
                <li><a href="{{ f.url }}">{{ f.display_name }}</a></li>
            {% end %}
        </ul>
    {% end %}

    <footer>
        <a href="/files">All files</a>
        <a href="/">Upload more</a>
    </footer>
{% end %}
