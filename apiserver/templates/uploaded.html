{% extends 'base.html' %}


{% block body %}
    <h1>Uploaded successfuly</h1>

    <p>You've just uploaded:</p>
    <ul>
        {% for f in files %}
            <li><a href="{{ f.url }}">{{ f.display_name }}</a></li>
        {% end %}
    </ul>

    <footer>
        <a href="/files">All files</a>
        <a href="/">Upload more</a>
    </footer>
{% end %}
